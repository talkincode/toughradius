<!DOCTYPE html>
<html>
<head>
    <title>Account Settings API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { margin: 10px 0; padding: 10px; }
        pre { background: #f0f0f0; padding: 15px; border-radius: 5px; overflow-x: auto; }
        .section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; }
    </style>
</head>
<body>
    <h1>Account Settings API Test</h1>
    
    <div class="section">
        <h2>Authentication Check</h2>
        <button onclick="checkAuth()">Check Token & User Info</button>
        <pre id="authResult"></pre>
    </div>
    
    <div class="section">
        <h2>Get Current User</h2>
        <button onclick="getCurrentUser()">GET /api/v1/system/operators/me</button>
        <pre id="getUserResult"></pre>
    </div>
    
    <div class="section">
        <h2>Update User</h2>
        <input type="text" id="realname" placeholder="Real Name" value="测试用户">
        <input type="text" id="email" placeholder="Email" value="test@example.com">
        <button onclick="updateUser()">PUT /api/v1/system/operators/me</button>
        <pre id="updateResult"></pre>
    </div>
    
    <script>
        function log(elementId, content) {
            document.getElementById(elementId).textContent = JSON.stringify(content, null, 2);
        }
        
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            const username = localStorage.getItem('username');
            
            const result = {
                hasToken: !!token,
                tokenLength: token ? token.length : 0,
                tokenPreview: token ? token.substring(0, 20) + '...' : null,
                hasUser: !!user,
                user: user ? JSON.parse(user) : null,
                username: username
            };
            
            console.log('Auth Check:', result);
            log('authResult', result);
        }
        
        async function getCurrentUser() {
            try {
                const token = localStorage.getItem('token');
                
                if (!token) {
                    log('getUserResult', { error: 'No token found' });
                    return;
                }
                
                const response = await fetch('/api/v1/system/operators/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                const responseInfo = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    ok: response.ok
                };
                
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    data = await response.text();
                }
                
                const result = {
                    response: responseInfo,
                    data: data
                };
                
                console.log('Get User Result:', result);
                log('getUserResult', result);
                
            } catch (error) {
                console.error('Get User Error:', error);
                log('getUserResult', { error: error.message });
            }
        }
        
        async function updateUser() {
            try {
                const token = localStorage.getItem('token');
                const realname = document.getElementById('realname').value;
                const email = document.getElementById('email').value;
                
                if (!token) {
                    log('updateResult', { error: 'No token found' });
                    return;
                }
                
                const requestData = {
                    realname: realname,
                    email: email
                };
                
                const response = await fetch('/api/v1/system/operators/me', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                const responseInfo = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    ok: response.ok
                };
                
                let data;
                try {
                    data = await response.json();
                } catch (e) {
                    data = await response.text();
                }
                
                const result = {
                    request: requestData,
                    response: responseInfo,
                    data: data
                };
                
                console.log('Update User Result:', result);
                log('updateResult', result);
                
            } catch (error) {
                console.error('Update User Error:', error);
                log('updateResult', { error: error.message });
            }
        }
        
        // 页面加载时自动检查认证状态
        window.addEventListener('load', () => {
            checkAuth();
        });
    </script>
</body>
</html>
